<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./lib/vue.js"></script>
</head>
<body>
    <div id="app">
        <h1>文字跑马灯</h1>
        <button @click="run">跑起来</button>
        <button @click="stop">木头人</button>
        <p>{{msg}}</p>
    </div> 


    <script>
        var vm = new Vue({
            el:'#app',
            data() {
                return {
                    msg:'啦啦啦~，啦啦啦~，我是卖报的小行家！',
                    intervalId:null
                }
            },
            methods: {
                // substring(x,y) 是个截取字符串的函数，从x~y ；如果只有一个参数，则表示从x到结束
                run(){
                    if(!this.intervalId) {
                        this.intervalId = setInterval(() =>{
                            var start = this.msg.substring(0,1)
                            var end = this.msg.substring(1)
                            this.msg = end +start;
                        },300)
                    }
                },
                stop(){
                    clearInterval(this.intervalId)
                    this.intervalId = null;
                }
            },
        })
    </script>
</body>
</html>
